// The syntax for this is proto3
syntax = "proto3";
/* test
test
test*/
message Person {
    int32 age = 1;
    string first_name = 2;
    string last_name = 3;
    bytes small_picture = 4;
    bool is_profile_verifined = 5;
    float height = 6;
    repeated string phone_numbers = 7;

    enum EyeColour {
        UNKNOW_EYE_COLOUR = 0;
        EYE_GREEN = 1;
        EYE_BROWN = 2;
        EYE_BLUE = 3;
    }
    EyeColour eyeColour = 8;
}